<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>留言板列表</title>
</head>
<body>
    <center>
        <h1 style="color: red;">Hello,world</h1> 
        <h3><a href="/add">发布留言</a></h3>
        <table border="1" width="800">
            <tr>
                <th>ID</th>
                <th>nickname</th>
                <th>message</th>
                <th>time</th>
                <th>操作</th>œ
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.nickname }}</td>
                <td>{{ i.info }}</td>
                <td>{{ i.date }}</td>
                <td><a href="/delete?id={{ i.id }}">删除</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>

</body>
</html>
